<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super IPTV Streams</title>
    <style>
        /* Global styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 100;
            color: #f3ecec;
            display: flex;
            flex-direction:column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Mode dark and light */
        body.dark-mode {
            background-color: #121212;
            color: #f3ecec;
        }

        body.light-mode {
            background-color: #f3f3f3;
            color: #121212;
        }

        /* Container styling */
        .container {
            max-width: 1250px;
            width: 89%;
            margin: 20px auto;
            text-align: center;
            border: 1px solid #fff;
            padding: 15px;
        }

        /* Seven segment font for h1 */
        .seven-segment {
            font-family: 'Digital-7', monospace;
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Icon for dark/light mode toggle */
        .mode-toggle {
            position: relative;
            top: 20px;
            left: 110px;
            cursor: pointer;
            color: #ff0379;
            font-size: 1rem;
            padding: 5px; /* Add padding to push the icon inwards */
            border-radius: 50%;
            background: #121212;
        }

        /* Grid styling */
        .videoGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #6d026d;
            padding: 10px 0;
        }

        .videoLink {
            background: #d4770cee;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(3, 204, 187, 0.849);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #fff;
        }

        .videoLink:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(6, 40, 233, 0.966);
        }

        .thumbnail {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .videoLink p {
            margin: 0;
            padding: 10px;
            font-weight: bold;
            background: #333;
            color: hsl(293, 96%, 48%);
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* Video player and chat container styling */
        .videoPlayerContainer {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 10px;
            width: 100%;
            max-width: 1250px;
            border-top: 1px solid #fff;
            padding-bottom: 0;
        }

        .videoPlayer {
            flex: 3;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(6, 10, 236, 0.904);
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .chatBox {
            flex: 1;
            background: #220430;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
            color: #fff;
            display: flex;
            flex-direction: column;
            max-height: 500px;
            overflow-y: auto;
            border-left: 1px solid #fff;
        }

        .chatHeader {
            font-weight: bold;
            margin-bottom: 10px;
            color: #00e676;
        }

        .viewerCount {
            margin-bottom: 10px;
            color: #060af5;
            font-size: 0.9rem;
        }

        .chatMessages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chatInput {
            display: flex;
            gap: 10px;
        }

        .chatInput input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        .chatInput button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #00e676;
            color: #121212;
            cursor: pointer;
        }

        /* Footer styling */
        .footer {
            margin-top: 10px;
            padding: 10px;
            background: #fffafa;
            color: #ff0404;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid #fff;
            display: flex;
            
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .thumbnail {
                height: 100px;
            }

            .videoPlayerContainer {
                flex-direction: column;
            }

            .chatBox {
                max-height: 300px;
            }

            iframe {
                height: 200px;
            }
        }

        /* Desktop-specific styling */
        @media (min-width: 769px) {
            iframe {
                height: 480px; /* Larger video player on desktop */
            }
        }
    </style>
</head>

    <script>
        function toggleMode() {
            const body = document.body;
            const currentMode = body.classList.contains('dark-mode') ? 'dark-mode' : 'light-mode';
            const newMode = currentMode === 'dark-mode' ? 'light-mode' : 'dark-mode';
            body.classList.remove(currentMode);
            body.classList.add(newMode);

            const icon = document.querySelector('.mode-toggle');
            icon.textContent = newMode === 'dark-mode' ? '☀️' : '🌙';
        }

        function playVideo(url) {
            // Add autoplay to all video URLs (including non-YouTube links)
            if (!url.includes("autoplay")) {
                if (url.includes("youtube.com")) {
                    url += (url.includes("?") ? "&" : "?") + "autoplay=true";
                } else if (url.includes("vimeo.com") || url.includes("vidio.com") || url.includes("detik.com")) {
                    url += (url.includes("?") ? "&" : "?") + "autoplay=true";
                }
            }
            // Update the iframe with the selected video URL
            document.getElementById('videoPlayer').src = url;
            updateViewers();

            // Scroll to the video player container
            document.getElementById('videoPlayerContainer').scrollIntoView({ behavior: 'smooth' });
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                input.value = '';
            }
        }

        function updateViewers() {
            const viewerCountElement = document.getElementById('viewerCount');
            const randomViewers = Math.floor(Math.random() * 10) + 1;
            viewerCountElement.textContent = randomViewers;
        }

        // Initial viewer update
        updateViewers();
    </script>
